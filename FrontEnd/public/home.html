<!DOCTYPE html>
<html lang="en" class="bg-slate-800">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <title>Home</title>
  </head>
  <body>
    <div
      id="no-network"
      class="flex p-4 mb-4 text-sm text-red-700 bg-red-200 rounded-lg dark:bg-red-200 opacity-95 dark:text-red-800 fixed bottom-0 left-4 z-10 hide-left transition duration-300"
      role="alert"
    >
      <svg
        aria-hidden="true"
        class="flex-shrink-0 inline w-5 h-5 mr-3"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span class="sr-only">Info</span>
      <div>
        <span class="font-medium">Error!</span>
        <span class="error-message"></span>.
      </div>
      <svg
        id="close--no-network"
        xmlns="http://www.w3.org/2000/svg"
        class="flex-shrink-0 inline w-5 h-5 fill-neutral-600 ml-3 cursor-pointer"
        viewBox="0 0 320 512"
      >
        <path
          d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
        />
      </svg>
    </div>
    <nav class="navbar px-12 bg-base-100 border-b-base-200 border-b-2">
      <div class="flex-1">
        <a id="name" class="btn btn-ghost normal-case text-xl">Mohamed</a>
      </div>
      <div class="flex-none gap-2"></div>
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <svg
              class="fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
              />
            </svg>
          </div>
        </label>
        <ul
          tabindex="0"
          class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-200 rounded-box w-52"
        >
          <li><a class="logout">Logout</a></li>
        </ul>
      </div>
    </nav>
    <main class="w-[80%] mx-auto py-8">
      <div class="relative w-[80%] mx-auto mb-16">
        <textarea
          required
          class="textarea textarea-success mx-auto block text-lg w-[80%]"
          rows="3"
          placeholder="What's on your mind?"
        ></textarea>
        <button
          id="create-post"
          class="absolute bottom-3 right-28 px-3 py-1 hover:bg-green-500 bg-green-600 text-sky-100 rounded-3xl"
        >
          Post
        </button>
      </div>
      <div class="post-container"></div>
    </main>
    <script
      src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
